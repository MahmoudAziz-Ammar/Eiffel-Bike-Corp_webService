<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - Debug Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, select {
            width: 100%;
            padding: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        #debugInfo {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ddd;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h2>User Registration - Debug Version</h2>
    
    <form id="registrationForm">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label>Role:</label>
            <select id="role" required>
                <option value="EMPLOYEE">EMPLOYEE</option>
                <option value="STUDENT">STUDENT</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>

    <div id="message"></div>
    <div id="debugInfo"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            const debugDiv = document.getElementById('debugInfo');
            
            // Clear previous messages
            messageDiv.innerHTML = '';
            debugDiv.innerHTML = '';

            // Gather form data
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            // Debug: Log the data being sent
            debugDiv.innerHTML += `<p>Sending Data: ${JSON.stringify(userData)}</p>`;

            // Attempt registration
           fetch('http://localhost:8080/InternalService/intern/gustaveUsers/register', {
    method: 'POST',
    mode: 'cors', // Changez de 'no-cors' à 'cors'
    headers: {
        'Content-Type': 'application/json' // Spécifie le type de contenu attendu
    },
    body: JSON.stringify(userData) // Convertit les données en JSON
})

            .then(response => {
                // Debug: Log raw response details
                debugDiv.innerHTML += `<p>Response Status: ${response.status}</p>`;
                debugDiv.innerHTML += `<p>Response Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}</p>`;
                
                // Check if response is ok
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text || 'Registration failed');
                    });
                }
                return response.json();
            })
            .then(data => {
                messageDiv.innerHTML = '<p style="color:green;">Registration Successful!</p>';
                debugDiv.innerHTML += `<p>Response Data: ${JSON.stringify(data)}</p>`;
            })
            .catch(error => {
                // Comprehensive error logging
                messageDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
                debugDiv.innerHTML += `
                    <p>Full Error: ${error.toString()}</p>
                    <p>Error Message: ${error.message}</p>
                    <p>Error Stack: ${error.stack}</p>
                `;
                
                // Additional network error diagnosis
                if (error instanceof TypeError) {
                    debugDiv.innerHTML += `
                        <h3>Network Error Diagnosis:</h3>
                        <p>This looks like a network connectivity issue. Please check:</p>
                        <ul>
                            <li>Is your backend server running?</li>
                            <li>Correct server URL?</li>
                            <li>CORS configuration?</li>
                            <li>Firewall or network restrictions?</li>
                        </ul>
                    `;
                }
            });
        });
    </script>
</body>
</html>
