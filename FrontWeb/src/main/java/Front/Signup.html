<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <style>
        * {
            font-family: 'Open Sans', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #111;
            background-repeat: no-repeat;
        }

        .signupSection {
            background: url(https://source.unsplash.com/TV2gg2kZD1o/1600x800);
            background-repeat: no-repeat;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 450px;
            text-align: center;
            display: flex;
            color: white;
            box-shadow: 3px 10px 20px 5px rgba(0, 0, 0, .5);
        }

        .info {
            width: 45%;
            background: rgba(20, 20, 20, .8);
            padding: 30px 0;
            border-right: 5px solid rgba(30, 30, 30, .8);
        }

        .info h2 {
            padding-top: 30px;
            font-weight: 300;
        }

        .info p {
            font-size: 18px;
        }

        .signupForm {
            width: 70%;
            padding: 30px 0;
            background: rgba(20, 40, 40, .8);
            transition: .2s;
        }

        .signupForm h2 {
            font-weight: 300;
        }

        .inputFields {
            margin: 15px 0;
            font-size: 16px;
            padding: 10px;
            width: 250px;
            border: 1px solid rgba(10, 180, 180, 1);
            border-top: none;
            border-left: none;
            border-right: none;
            background: rgba(20, 20, 20, .6);
            color: white;
            outline: none;
        }

        .noBullet {
            list-style-type: none;
            padding: 0;
        }

        #join-btn {
            border: 1px solid rgba(10, 180, 180, 1);
            background: rgba(20, 20, 20, .6);
            font-size: 18px;
            color: white;
            margin-top: 20px;
            padding: 10px 50px;
            cursor: pointer;
            transition: .4s;
        }

        #join-btn:hover {
            background: rgba(20, 20, 20, .8);
            padding: 10px 80px;
        }

        #debugInfo {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ddd;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="signupSection">
        <div class="info">
            <h2>Weclome to Eiffel Bike Corp</h2>
            <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
            
               <img src="../Utils/UGE_LOGO.png" alt="Logo Gustave Eiffel" style="width: 200px; height: auto; margin-top: 20px;">
            
            <p>The Future Is Here</p>
        </div>
        
        
        <form id="registrationForm" class="signupForm">
            <h2>Sign Up</h2>
            <ul class="noBullet">
                <li>
                    <input type="text" class="inputFields" id="name" placeholder="Name" required>
                </li>
                <li>
                    <input type="email" class="inputFields" id="email" placeholder="Email" required>
                </li>
                <li>
                    <input type="password" class="inputFields" id="password" placeholder="Password" required>
                </li>
                <li>
                    <select id="role" class="inputFields" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="EMPLOYEE">EMPLOYEE</option>
                        <option value="STUDENT">STUDENT</option>
                    </select>
                </li>
                
                    <span id="error-message" style="color: red; font-size: 14px; display: none; margin-top: 5px;"></span>
                
                <li id="center-btn">
                    <input type="submit" id="join-btn" value="Register">
                </li>
            </ul>
        </form>
    </div>
    <div id="debugInfo"></div>

    <script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const debugDiv = document.getElementById('debugInfo');
        const errorMessage = document.getElementById('error-message');

        // Clear debug information and error message
        debugDiv.innerHTML = '';
        errorMessage.style.display = 'none';
        errorMessage.textContent = '';

        // Collect form data
        const userData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            role: document.getElementById('role').value
        };

        // Debug: Show data being sent
        debugDiv.innerHTML += `<p>Sending Data: ${JSON.stringify(userData)}</p>`;

        // Fetch request
        fetch('http://localhost:8080/InternalService/intern/gustaveUsers/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        })
        .then(response => {
            if (!response.ok) {
                // Handle specific HTTP status errors
                if (response.status === 409) {
                    throw new Error("This mail is used ");
                } else if (response.status === 400) {
                    throw new Error("Tous les champs sont obligatoires.");
                } else {
                    throw new Error("Une erreur est survenue. Veuillez réessayer.");
                }
            }
            return response.json();
        })
        .then(data => {
            debugDiv.innerHTML += `<p>Response Data: ${JSON.stringify(data)}</p>`;
            alert("Inscription réussie !");
        })
        .catch(error => {
            // Display error message below the Role field
            errorMessage.textContent = error.message;
            errorMessage.style.display = 'block';
        });
    });

    </script>
</body>
</html>
