<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <style>
        * {
            font-family: 'Open Sans', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signupSection {
            display: flex;
            width: 700px;
            background: rgba(20, 20, 20, .8);
            box-shadow: 3px 10px 20px 5px rgba(0, 0, 0, .5);
        }

        .info {
            width: 35%;
            padding: 20px;
            text-align: center;
            border-right: 2px solid rgba(10, 180, 180, 0.8);
        }

        .info img {
            width: 80%;
            margin: 10px 0;
        }

        .signupForm {
            width: 65%;
            padding: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px 0;
            font-size: 14px;
        }

        .inputFields {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid rgba(10, 180, 180, 1);
            border-radius: 5px;
            background: rgba(30, 30, 30, .6);
            color: white;
        }

        #join-btn {
            border: 1px solid rgba(10, 180, 180, 1);
            background: rgba(10, 180, 180, .8);
            font-size: 16px;
            color: white;
            padding: 10px 30px;
            cursor: pointer;
            transition: .4s;
        }

        #join-btn:hover {
            background: rgba(10, 180, 180, 1);
        }

        #error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signupSection">
        <div class="info">
            <h2>Welcome</h2>
            <img src="../Utils/UGE_LOGO.png" alt="UGE Logo">
            <p>The Future Is Here</p>
        </div>
        <form id="registrationForm" class="signupForm">
            <h2>Sign Up</h2>
            <label for="name">Name</label>
            <input type="text" class="inputFields" id="name" placeholder="Name" required>

            <label for="email">Email</label>
            <input type="email" class="inputFields" id="email" placeholder="Email" required>

            <label for="password">Password</label>
            <input type="password" class="inputFields" id="password" placeholder="Password" required>

            <h3>Card Info</h3>
            <label for="cardNumber">Card Number</label>
            <input type="text" class="inputFields" id="cardNumber" placeholder="Card Number" required>

            <label for="expirationDate">Expiration Date (MM/YYYY)</label>
            <input type="month" class="inputFields" id="expirationDate" required>

            <label for="balance">Balance</label>
            <input type="number" step="0.01" class="inputFields" id="balance" placeholder="Balance" required>

            <label for="cvv">CVV</label>
            <input type="number" class="inputFields" id="cvv" placeholder="CVV" required>

            <span id="error-message"></span>
            <button type="submit" id="join-btn">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const cardNumber = document.getElementById('cardNumber').value.trim();
            const expirationDate = document.getElementById('expirationDate').value.trim();
            const balance = document.getElementById('balance').value.trim();
            const cvv = document.getElementById('cvv').value.trim();

            const currentDate = new Date();
            const expirationParts = expirationDate.split('-');
            const expirationYear = parseInt(expirationParts[0]);
            const expirationMonth = parseInt(expirationParts[1]);

            // Append the day to make it a valid date format (YYYY-MM-01)
            const formattedExpirationDate = `${expirationYear}-${String(expirationMonth).padStart(2, '0')}`;

            // Validation rules
            if (!/^[a-zA-Z\s]+$/.test(name)) {
                errorMessage.textContent = "Name must contain only letters and spaces.";
                errorMessage.style.display = 'block';
                return;
            }

            if (!/^\d{16}$/.test(cardNumber)) {
                errorMessage.textContent = "Card number must be 16 digits.";
                errorMessage.style.display = 'block';
                return;
            }

            if (!(expirationYear > currentDate.getFullYear() || 
                (expirationYear === currentDate.getFullYear() && expirationMonth > (currentDate.getMonth() + 1)))) {
                errorMessage.textContent = "Expiration date must be in the future.";
                errorMessage.style.display = 'block';
                return;
            }

            if (!/^\d{3}$/.test(cvv)) {
                errorMessage.textContent = "CVV must be 3 digits.";
                errorMessage.style.display = 'block';
                return;
            }

            // Collecting data
            const userData = {
                name: name,
                email: email,
                password: password,
                userAccount: {
                    cardNumber: cardNumber,
                    expirationDate: formattedExpirationDate, // Use the formatted expiration date
                    balance: balance,
                    cvv: cvv
                }
            };
            console.log(JSON.stringify(userData));  // Print the payload to the console

            console.log(userData);

            // Sending data
            fetch('http://localhost:8080/ExternalService/ext/ExternalUsers/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("An error occurred while registering.");
                }
                return response.json();
            })
            .then(data => {
                alert("Registration successful!");
                window.location.href = "HomeExternal.html";
            })
            .catch(error => {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            });
        });
    </script>
</body>
</html>
