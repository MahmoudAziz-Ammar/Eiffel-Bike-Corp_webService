<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Availability</title>
    <style>
        * {
            font-family: 'Open Sans', sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .rented-bike {
    background-color: #FBC02D; /* Jaune plus foncé et plus subtil */
}
        
        .header {
            position: relative;
            display: flex;
            justify-content: space-between; /* Aligne le texte à droite et l'image au centre */
            align-items: center;
            padding: 10px 20px;
            color: white;
            font-size: 28px;
            font-weight: 600;
        }
        .header .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* Centre l'image */
            width: 200px;
            height: auto;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .logout-btn:hover {
            opacity: 0.8;
        }
        .bikeSection {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 1200px;
            text-align: center;
            display: flex;
            flex-direction: column;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 3px 10px 20px rgba(0, 0, 0, .5);
        }
        h1 {
            font-size: 36px;
            font-weight: 300;
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: #1e2a3a;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }
        th {
            background-color: #1A65A9;
            color: white;
        }
        td {
            color: white;
        }
        .status {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }
        .available {
            background-color: green;
        }
        .reserved {
            background-color: orange;
        }
        .unavailable {
            background-color: red;
        }
        .action-btn {
            padding: 8px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            margin: 2px;
        }
        .rent-btn {
            background-color: #28a745;
        }
        .waitlist-btn {
            background-color: #fd7e14;
        }
        .action-btn:hover {
                   
        
            opacity: 0.8;
            
        }
        
        .buy-btn {padding: 8px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
                   
        
            background-color: #28a745;
            
        }
        
        
        .buy-btn:hover{
              
            opacity: 0.8;
        }
        
         
        .td, th {
            font-weight: 500;
            font-size: 18px;
        }
        .action-btn:focus {
            outline: none;
        }
        
    .user-balance {
        position: absolute;
        top: 10px;
        right: 120px; /* Position à droite mais à gauche du bouton de déconnexion */
        font-size: 16px;
        color: #FBC02D; /* Jaune pour mettre en évidence */
        font-weight: bold;
    }
</style>
        
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="../Utils/UGE_LOGO_white.png" alt="Logo Gustave Eiffel" class="logo">
        <span>Welcome <span id="userName">Nom Prénom</span>!</span>
            <span id="userBalance" class="user-balance"></span>
        
    </div>
    
<button id="logoutBtn" class="action-btn logout-btn" onclick="logout()">Deconnect</button>
    <!-- Message will be displayed here -->

    <!-- Bike Section -->
    <div class="bikeSection">
        <h1>Bike To Purchase </h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Model</th>
                    <th>Condition</th>
                    
                    
                    <th>Added Date</th>
                                             <th>Notes</th>
                    
                    <th>Price</th>
                    
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bikeTableBody">
                <!-- Bikes will be loaded here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
   
        
      
    
    
    
    const userServiceUrl = "http://localhost:8080/ExternalService/ext/ExternalUsers/FindByEmail";

    let CurrentUser=null;
    
    
    const userEmail = localStorage.getItem('userEmail');
    if (!userEmail) {
        alert("User not logged in. Redirecting to login page...");
        window.location.href = 'SignIn.html'; // Redirect to login page
    }

    // Logout function
    document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("userEmail");
        window.location.href = 'HomeInternal.html'; // Redirect to HomeInternal.html
    });

    // Fetch and display user details by email
    async function fetchUserDetails(email) {
        try {
            const response = await fetch(`${userServiceUrl}/${email}`);
            if (response.ok) {
                const user = await response.json();
                console.log("LaaaaaaA :   "+user.email);
                CurrentUser=user;
                displayUserDetails(user);
            } else {
                console.error("Failed to fetch user details:", response.statusText);
            }
        } catch (error) {
            console.error("Error fetching user details:", error);
        }
    }

    // Display user details on the page
    function displayUserDetails(user) {
        const userNameElement = document.getElementById("userName");
        userNameElement.textContent = user.name || "Utilisateur inconnu";
    }
    
    
    function logout() {
        // Redirection vers la page signin.html
        window.location.href = "SignIn.html";
    }
    const userBalanceElement = document.getElementById("userBalance");

    
    
    document.addEventListener("DOMContentLoaded", () => {
        const bikeTableBody = document.getElementById("bikeTableBody");

        // Fetch les vélos filtrés depuis l'API
        fetch("http://localhost:8080/BikeService/bike/bikes/displayTobuy")
            .then(response => response.json())
            .then(bikes => {
                bikeTableBody.innerHTML = ""; // Vide la table avant d'ajouter les vélos
                Object.values(bikes).forEach(bike => {
                    const row = `
                        <tr>
                            <td>${bike.id}</td>
                            <td>${bike.model}</td>
                            <td>${bike.condition}</td>
                            <td>${bike.addedDate}</td>
                            <td>${bike.notes}</td>
                            <td>${bike.price}</td>
                            <td>
                                <button class="buy-btn" onclick='redirectToPurchaseForm(${JSON.stringify(bike)})'>Buy</button>
                            </td>
                        </tr>
                    `;
                    bikeTableBody.innerHTML += row;
                });
            })
            .catch(error => console.error("Erreur lors du chargement des vélos :", error));
    });

    function redirectToPurchaseForm(bike) {
        if (CurrentUser) {
            // Enregistrez les données utilisateur et vélo dans le localStorage
            localStorage.setItem("currentUser", JSON.stringify(CurrentUser));
            localStorage.setItem("selectedBike", JSON.stringify(bike));

            // Redirigez vers la page PurchaseForm.html
            window.location.href = "PurchaseForm.html";
        } else {
            alert("User information not available. Please log in again.");
            window.location.href = "SignIn.html";
        }
    }


    
    
    
    
    
    
    


    // Initialize the page
    fetchUserDetails(userEmail);
    
    </script>
</body>
</html>
